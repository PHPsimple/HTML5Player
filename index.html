<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Player</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
<body>
	<div class="container">
		<div class="player-container clearfix">
			<div class="player">
				<span class="glyphicon glyphicon-play pull-left controls" id="play"></span>
				<span class="glyphicon glyphicon-pause pull-left hide controls" id="pause"></span>
				<div class="status pull-left">
					<input type="range" class="seek" value="0" max="" />
				</div>
				<span class="glyphicon glyphicon-volume-off pull-right controls" id="mute"></span>
				<span class="glyphicon glyphicon-volume-up pull-right hide controls" id="unmute"></span>
			</div>
		</div>
	</div>
</body>
</html>
